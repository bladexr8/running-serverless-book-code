AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'app

  Sample SAM Template for app

  '
Globals:
  Function:
    Timeout: 3
Parameters:
  AppStage:
    Type: String
    Default: api
    Description: API Gateway Stage, used as a prefix for the endpoint URLs
    AllowedPattern: ^[A-Za-z]+$
    MaxLength: 10
    MinLength: 1
    ConstraintDescription: 1-10 Latin letters
  UploadLimitInMB:
    Type: Number
    Default: 5
    Description: Maximum upload size in megabytes
    MinValue: 1
    MaxValue: 100
  ContactEmailAddress:
    Type: String
    Description: Email address for operational notifications
    Default: ''
  ThumbnailWidth:
    Type: Number
    Default: 300
    Description: Thumbnail width in pixels
    MinValue: 10
    MaxValue: 1000
Conditions:
  ContactEmailSet:
    Fn::Not:
    - Fn::Equals:
      - ''
      - Ref: ContactEmailAddress
Resources:
  WebApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: AppStage
      Cors:
        Fn::Sub: '''${WebAssetsS3Bucket.WebsiteURL}'''
  UploadS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - POST
          AllowedOrigins:
          - Fn::GetAtt:
            - WebAssetsS3Bucket
            - WebsiteURL
          MaxAge: 3600
  ThumbnailsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          AllowedOrigins:
          - Fn::GetAtt:
            - WebAssetsS3Bucket
            - WebsiteURL
          MaxAge: 3600
  WebAssetsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        ErrorDocument: 404.html
        IndexDocument: index.html
  ShowFormFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://spm-sam-project-deployment/5c7ae0357ae4baf956d643970030bb6d
      Handler: show-form.lambdaHandler
      Runtime: nodejs12.x
      Events:
        ShowForm:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId:
              Ref: WebApi
      Environment:
        Variables:
          UPLOAD_S3_BUCKET:
            Ref: UploadS3Bucket
          UPLOAD_LIMIT_IN_MB:
            Ref: UploadLimitInMB
          CORS_ORIGIN:
            Fn::GetAtt:
            - WebAssetsS3Bucket
            - WebsiteURL
          THUMBNAILS_S3_BUCKET:
            Ref: ThumbnailsS3Bucket
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: UploadS3Bucket
      - S3ReadPolicy:
          BucketName:
            Ref: ThumbnailsS3Bucket
  ConvertFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://spm-sam-project-deployment/94e3b8444f74ebeec53d952d3b9c0b1e
      Handler: index.handler
      Runtime: nodejs12.x
      Events:
        FileUploaded:
          Type: S3
          Properties:
            Bucket:
              Ref: UploadS3Bucket
            Events: s3:ObjectCreated:*
      Timeout: 600
      MemorySize: 1024
      Environment:
        Variables:
          OUTPUT_BUCKET:
            Ref: ThumbnailsS3Bucket
          THUMB_WIDTH:
            Ref: ThumbnailWidth
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: ThumbnailsS3Bucket
      DeadLetterQueue:
        Type: SNS
        TargetArn:
          Ref: NotifyAdmins
      Layers:
      - Fn::GetAtt:
        - ImageMagick
        - Outputs.LayerVersion
  ConvertFunctionCanReadUploads:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ConvertFunctionCanReadUploads
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource:
          - Fn::Sub: ${UploadS3Bucket.Arn}/*
      Roles:
      - Ref: ConvertFileFunctionRole
  NotifyAdmins:
    Type: AWS::SNS::Topic
  AlarmNotifyOpsSubscription:
    Type: AWS::SNS::Subscription
    Condition: ContactEmailSet
    Properties:
      Endpoint:
        Ref: ContactEmailAddress
      Protocol: email
      TopicArn:
        Ref: NotifyAdmins
  ImageMagick:
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:145266761615:applications/image-magick-lambda-layer
        SemanticVersion: 1.0.0
  DeployToS3:
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:375983427419:applications/deploy-to-s3
        SemanticVersion: 1.0.0
  SiteSource:
    Type: AWS::Serverless::Function
    Properties:
      Layers:
      - Fn::GetAtt:
        - DeployToS3
        - Outputs.Arn
      CodeUri: s3://spm-sam-project-deployment/931166c56ff34e62acd4f78867bb2252
      AutoPublishAlias: production
      Runtime: python3.7
      Handler: deployer.resource_handler
      Timeout: 600
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: WebAssetsS3Bucket
  DeploymentResource:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken:
        Fn::GetAtt:
        - SiteSource
        - Arn
      Version:
        Ref: SiteSource.Version
      TargetBucket:
        Ref: WebAssetsS3Bucket
      Substitutions:
        FilePattern: '*.html'
        Values:
          API_URL:
            Fn::Sub: https://${WebApi}.execute-api.${AWS::Region}.amazonaws.com/${AppStage}/
      Acl: public-read
      CacheControlMaxAge: 600
Outputs:
  UserFormApi:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${WebApi}.execute-api.${AWS::Region}.amazonaws.com/${AppStage}/
  ShowFormFunction:
    Description: Show Form Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ShowFormFunction
      - Arn
  ShowFormFunctionIamRole:
    Description: Implicit IAM Role created for ShowForm function
    Value:
      Fn::GetAtt:
      - ShowFormFunctionRole
      - Arn
  uploadBucket:
    Description: S3 Bucket for uploaded files
    Value:
      Ref: UploadS3Bucket
  thumbnailsBucket:
    Description: S3 Bucket for thumbnails
    Value:
      Ref: ThumbnailsS3Bucket
  webAssetsBucket:
    Description: S3 Bucket for Web Assets
    Value:
      Ref: WebAssetsS3Bucket
  WebUrl:
    Description: Public web URL
    Value:
      Fn::GetAtt:
      - WebAssetsS3Bucket
      - WebsiteURL
